{% include 'usersnew/navbar.html' %}
{% include 'usersnew/alarm.html' %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'usersnew/styles.css'%}">


	<title>New Users</title>

</head>
<body>
    <br>
	<h1>New Users</h1>
    <br>
<div class = "container">
<div class = "bodytext">
    <div class="accordion" id="accordionExample">
    {%for user in users%}
      <div class="card">
        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              {{user.Name}}

            </button>
          </h2>
        </div>

        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body">
            Car Make: {{user.Make}}
            <br>
            License: {{user.License}}
            <br>
            <div class = "style2">
          <form action="{% url 'users-approve'%}" method= "post">
                {% csrf_token %}
                <button method = "post" type="submit" 
                class="btn btn-outline-success btn-sm loglength" value = {{user.Name}}>Approve</button>
                <input type="hidden" name="license" value="{{user.License}}">
            </form>
            <form action="{% url 'users-deny'%}" method= "post">
                {% csrf_token %}
                <button method = "post" type="submit" 
                class="btn btn-outline-danger btn-sm loglength" value = {{user.Name}}>Deny</button>
                <input type="hidden" name="license" value="{{user.License}}">
            </form>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
</div>
</div>
    <form action= "{% url 'users-logout' %}">
        <div class="center4">
            <button type="submit" class="btn btn-outline-light loglength my-2 my-sm-0"> Log Out </button>
        </div>
    </form>
</div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
